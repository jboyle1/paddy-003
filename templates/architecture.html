{% extends 'base-002.html' %}
{% block content %}

    <section class="page-section about" id="architecture">
        <div class="container">

            <!-- Portfolio Section Heading -->
            <h2
                class="cat-heading page-section-heading text-center text-uppercase text-secondary mb-0">Architecture</h2>
            <!-- Icon Divider -->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>

            </div>

        </div>
    </section>

    <div class="container-001">
        <!-- About Section Content -->

        <div class="row">
            {% for photos in paddy_photodb %}
                <figure class="col-md-4">
                    <div id="wrapper-002">

                        <a href="{{ photos.link }}" class="hover">

                            <img alt="picture" src="{{ photos.url }}" class="img-fluid"></a><br><br>
                        <p class="text-002 lead">{{photos.name}}</p>
                    </div>

                </figure>
            {% endfor %}
        </div>
        <br><br>
    </div>

{% endblock %}
