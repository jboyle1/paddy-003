{% extends 'base-arch.html' %}
{% block content %}

    <section class="page-section about" id="architecture">
        <div class="container">

            <!-- Portfolio Section Heading -->
            <h2
                class="cat-heading page-section-heading text-center text-uppercase text-secondary mb-0">Hawthorns</h2>
            <!-- Icon Divider -->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
            </div>

        </div>
    </section>

    <div class="container-001">

        <div class="row">
            {% for hawthorns in paddy_photodb %}
                <figure class="col-md-4">
                    <div id="wrapper-002">

                        <a
                            href="{{ hawthorns.url}}"
                            class="hover"
                            data-responsive="true"
                            data-lightbox="mygallery"
                            data-title="{{ hawthorns.name }}">

                            <img alt="picture" src="{{ hawthorns.url }}" class="img-fluid"></a><br><br>
                        <p class="text-002 lead">{{ hawthorns.name }}</p>
                    </div>

                </figure>
            {% endfor %}
        </div>
        <br><br>
    </div>

{% endblock %}
